<!doctype html>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./css/main.css">
	</head>

	<body>
		<div class = 'game'>
			<div class = 'world'>
				<div class = 'dialog-layer'>
					<div class = 'dialog'>
						<p class = 'title'>Core</p>
						<p class = 'description'>A sibling game to Sinuous.</p>
						<ul class = 'rules'>
							<li>1. Protect the core.</li>
							<li>2. Gather energy (green dots).</li>
							<li>3. Hold SPACE for shield (depletes energy).</li>
						</ul>
						<button class = 'startButton'>Start</button>
					</div>
				</div>
				<canvas class = 'canvas' width = '900' height = '500'></canvas>
			</div>
		</div>
		<script type="text/javascript" src = 'js/bundle.js'></script>
	</body>
</html>
